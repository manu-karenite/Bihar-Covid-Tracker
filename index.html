 <!DOCTYPE html>
<html>
    <head>
        <title>Bihar against COVID-19</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/jpeg" href="img/bihar.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Jost&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="title-head">
                Bihar against COVID-19
            </div>
           
            <div class="nav-row">
                <div class="col btn-main"><a href="#" class="nav-link">COVID Stats</a></div>
                <div class="col btn-main"><a href="#" class="nav-link">Vaccine Availability</a></div>
                <div class="col btn-main"><a href="#" class="nav-link">Beds Availability</a></div>
                <div class="col btn-main"><a href="#" class="nav-link">Column-4</a></div>
            </div>
        </header>
        <main>
            <section class="country-stats">
                <div class="country-name">India | Statistics</div>
                <div class="stats-detail">
                    <div class="col-country-stats confirmed">
                        <div class="col-head">Confirmed</div>
                        <div class="col-current">Current</div>
                        <div class="upto-now">Upto Now</div>
                    </div>
                    <div class="col-country-stats active">
                        <div class="col-head">Active</div>
                        <div class="col-current">Current</div>
                        <div class="upto-now">Upto Now</div>
                    </div>
                    <div class="col-country-stats recovered">
                        <div class="col-head">Recovered</div>
                        <div class="col-current">Current</div>
                        <div class="upto-now">Upto Now</div>
                    </div>
                    <div class="col-country-stats deceased">
                        <div class="col-head">Deceased</div>
                        <div class="col-current">Current</div>
                        <div class="upto-now">Upto Now</div>
                    </div>
                    <div class="col-country-stats  vaccinated">
                        <div class="col-head">Vaccination</div>
                        <div class="col-current">Current</div>
                        <div class="upto-now">Upto Now</div>
                    </div>
                    <div class="col-country-stats population">
                        
                        <div class="col-head">head</div>
                        <div class="col-current">Current</div>
                        <div class="upto-now">Upto Now</div>
                    </div>
                </div>
                <div class="country-stats-updated">Stats Updated at</div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
    </html>
